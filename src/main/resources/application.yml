    url: jdbc:h2:mem:KSTUFF;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
    data: classpath:/sql/data.sql
    schema: classpath:/sql/schema.sql
    initialize: true
  h2:
    console:
      enabled: true
      path: /console
  jpa:
